<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	
	<!-- /////////////////////////////  변경된 부분 ////////////////////////
		//==> XMLHttpRequest 객체를 얻는 function 은 ajaxUtil01.js
		///////////////////////////////////////////////////////////////////////////////	 -->
	 <!--  XMLHttpRequest 인스턴스 생성을  ajaxUtil01.js 모듈로 처리 -->
	 <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	 <script type="text/javascript" src="/Ajax/10common/ajaxUtil01.js"></script>
	 <script type="text/javascript">
		
		//server로 get 방식 request    
		function getCustomerInfo(){

			//ajaxUtil01.js 모듈의 createReqeust() 호출
			createRequest();
			
			//var name = $("#name").val();
			//var name = document.getElementById("name").value;
			//var phone = $("#phone").val();
			//var phone = document.getElementById("phone").value;
			var url ="get-orderServer.jsp?name="+$("#name").val()+"&phone="+$("#phone").val();
			
			//연결초기화 : open( Method , URL , 비동기유무 )
			request.open("GET",url,true);
			//send() 호출전 아래의 속성을 지정 : CallBackFunction 지정	
			request.onreadystatechange =  updatePage;
	 		//request시  data전송 없음
			request.send(null);

		}
		
		function updatePage(){
	 		//alert("1");
	 		if ( request.readyState ==4) {
	 			alert("2");
	 			if(request.status == 200){
	 				//alert();
			 		var serverData = request.responseText;
			 		//alert("요기");
			 		var displayValue = $.trim(serverData);
			 		alert("server로 부터 받은 내용 : "+displayValue);

			 		$("#address").text(displayValue);
					//document.getElementById("address").value = displayValue;
					
	    		}else{
					alert("에러 발생 : "+request.status+"==>"+request.statusText);
				}
			}
	 	}
		
		$(function() {
			
			$(window).bind("load", function() {
				$("form")[0].reset();
			});
			
			$("textarea").bind("click", function() {
				getCustomerInfo();
			})
			
		});
		
	 </script>
</head>

<body>

	<form>
	
		<p>이 &nbsp;&nbsp;&nbsp;&nbsp; 름  :  
				<input type="text" size="14" name="name"  id ="name"/>
		</p>
		
		<p>전화번호 :  
				<input type="text" size="14" name="phone"  id="phone"/>
		</p>
	
		<p>주 &nbsp;&nbsp;&nbsp;&nbsp; 소 : </p>  
	
		<p>
			<textarea 	rows="3" cols="50" name="address" id="address" >이름을 입력후 :: 여기에click...</textarea>	
		</p>
				
		<p><input type="submit" value="주문하기" id="submit"/></p>
		
	</form>
	
</body>

</html>
