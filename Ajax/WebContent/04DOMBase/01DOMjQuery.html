<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/Ajax/10common/logUtil03.js"></script>
	<script type="text/javascript">
	 
		var count = 1;
		
		//Element Node(UI동적변경) 추가하는 Function
		function appendNode(){
			
			var body = "<div id='append"+(++count)+"'>이순신"+count+"</div>"
			
			$("body").append(body);

		}
		
		$(function() {
			$(":button").bind("click", function() {
				appendNode();
			})
		})
		
	</script>
		 
</head>

<body>

	<input type="button" value="추가"/>

	<div id="append1">이순신1</div>
	
	<div id="console" style="border: 3px solid #F00" >
		log 출력 :  <br/>
	</div>
	
</body>

</html>
